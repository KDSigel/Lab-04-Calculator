<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Calculator</title>
</head>

<body>
    <header>
        <div class="calcHeader">
            Calculator
        </div>
    </header>

    <main>

        <section class="operation">

            <input type="number" id="add-X"> 
            <div>added to</div>
            <input type="number" id="add-Y"> 
            <button id="add-btn"> find sum </button>
            <span id="add-result"> ?</span>
    <p></p>
            <input type="number" id="sub-X"> 
            <div>subtracted by</div>
            <input type="number" id="sub-Y"> 
            <button id="sub-btn"> find difference </button>
            <span id="sub-result"> ?</span>
    <p></p>
            <input type="number" id="mult-X"> 
            <div>multiplied by</div>
            <input type="number" id="mult-Y"> 
            <button id="mult-btn"> find product </button>
            <span id="mult-result"> ?</span>
    <p></p>
            <input type="number" id="div-X"> 
            <div>divided by</div>
            <input type="number" id="div-Y"> 
            <button id="div-btn"> find quotent </button>
            <span id="div-result"> ?</span>

        </section>

    </main>

    <footer>
        <div class="copy gutter-right">&copy; 2020 Karl</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
